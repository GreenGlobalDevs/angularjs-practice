<!doctype html>
<html ng-app="app">
  <head>
    <title>Transfer Market</title>
    <link rel="stylesheet" type="text/css" href="/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
  </head>
  <body ng-app="app" ng-controller="MainController as main">

    <div class="container main">

        <ng-include src="'/public/templates/header.html'"></ng-include>

        <div class="row">
            <div class="col-md-12 align-center">
                <dir-pagination-controls
                      template-url="/public/js/directives/pagination/dirPagination.tpl.html"
                      on-page-change="main.loadPage(newPageNumber)"
                      pagination-id="listOfPlayers">
                </dir-pagination-controls>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Nationality</th>
                        <th>Club</th>
                        <th>Position</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="person in main.players | itemsPerPage: main.everyPage"
                        total-items="main.totalPlayer"
                        pagination-id="listOfPlayers">
                        <td>{{person.name}}</td>
                        <td>{{person.age}}</td>
                        <td>{{person.nationality}}</td>
                        <td>{{person.club}}</td>
                        <td>{{person.position}}</td>
                        <td>{{person.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="/public/js/angularjs/angular.min.js"></script>
    <script src="/public/js/directives/pagination/dirPagination.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/main.ctrl.js"></script>
  </body>
</html>
