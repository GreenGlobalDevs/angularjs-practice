<!doctype html>
<html ng-app="app">
  <head>
    <title>Transfer Market</title>
    <link rel="stylesheet" type="text/css" href="/public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/custom.css">
  </head>
  <body ng-app="app" ng-controller="MainController as main">

    <div class="container main">

        <ng-include src="'/public/templates/header.html'"></ng-include>

                <div class="row">
            <div class="col-md-12 align-center">
                <dir-pagination-controls
                      template-url="/public/js/directives/pagination/dirPagination.tpl.html"
                      on-page-change="main.getPlayers(newPageNumber)"
                      pagination-id="listOfPlayers">
                </dir-pagination-controls>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Nationality</th>
                        <th>Club</th>
                        <th>Position</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="lv-{{person.level}}"
                        dir-paginate="person in main.players | orderBy:main.order.key:main.order.reverse | itemsPerPage: main.everyPage"
                        total-items="main.totalPlayer"
                        pagination-id="listOfPlayers">
                        <td>
                            <a href="#players/{{person.id}}">{{person.name}}</a>
                            <span class="glyphicon glyphicon-star ng-hide" ng-show="main.isStar(person)"></span>
                        </td>
                        <td align="right">{{person.age}}</td>
                        <td align="right">{{person.height}} cm</td>
                        <td align="right">{{person.weight}} kg</td>
                        <td>{{person.nationality}}</td>
                        <td>{{person.club}}</td>
                        <td align="center">{{person.position}}</td>
                        <td align="right">{{person.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>
    <script type="text/javascript" src="/public/js/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="/public/js/directives/pagination/dirPagination.js"></script>
    <script type="text/javascript" src="/public/js/libs/accounting.min.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
    <script type="text/javascript" src="/public/js/main.ctrl.js"></script>
  </body>
</html>
